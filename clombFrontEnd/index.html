<!DOCTYPE html>

<html>

<head>
    <title>Clomb</title>
</head>

<body>

    <button onclick="window.location.href='/users'">Users</button>
    <button onclick="window.location.href='/gyms'">Gyms</button>
    <button onclick="window.location.href='/routes'">Routes</button>
    <button onclick="window.location.href='/climbdetails'">Climb Details</button>
    
    <h1>Get Data</h1>

    <button id="fetch-users">Get All Users</button>
    <button id="fetch-gyms">Get All Gyms</button>
    <form id="fetch-routes">
        <input type="text" placeholder="Gym ID" id="get-route-gym-id">
        <button type="submit">Get Routes</button>
    </form>
    <form id="fetch-climb-details">
        <input type="text" placeholder="User ID" id="get-climb-details-user-id">
        <button type="submit">Get Climb Details</button>
    </form>

    
  
    <ul id="get-objects-list"></ul>
    <p id="get-request-error-message"></p>

    

    <h1>Data Creation</h1>

    <form id="user-creation-form">
        <input type="text" placeholder="First Name" id="first-name">
        <input type="text" placeholder="Last Name" id="last-name">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Shoes" id="shoes">
        <input type="text" placeholder="Chalk" id="chalk">
        <input type="text" placeholder="Gender" id="gender">
        <input type="text" placeholder="Username" id="username">
        <input type="text" placeholder="Password" id="password">
        <button type="submit">Create User</button>

    </form>

    <p id="user-message"></p> <!-- User feedback message -->


    <form id="gym-creation-form">
        <input type="text" placeholder="Gym Name" id="gym-name">
        <input type="text" placeholder="Gym Address" id="gym-address">
        
        <button type="submit">Create Gym</button>

    </form>

    <p id="gym-message"></p> <!-- Gym feedback message -->




    <form id="route-creation-form">
        <input type="text" placeholder="Route Grade" id="route-grade">
        <input type="text" placeholder="Route Setter" id="route-setter">
        <input type="text" placeholder="Route Color" id="route-color">
        <input type="text" placeholder="Gym ID" id="gym-id">

        <button type="submit">Create Route</button>

    </form>

    <p id="route-message"></p> <!-- Route feedback message -->

    <form id="climbDetails-creation-form">
        <input type="text" placeholder="User ID" id="climbDetails-userId">
        <input type="text" placeholder="Route ID" id="climbDetails-routeId">
        <input type="text" placeholder="Gym ID" id="climbDetails-gymId">
        <input type="text" placeholder="Notes" id="climbDetails-notes">

        <button type="submit">Create Climb Details</button>

    </form>

    <p id="climbDetails-message"></p> <!-- Climb Details feedback message -->

    <h1>Data Update</h1>

    <p> User </p>

    <form id="user-update-form">
        <input type="text" placeholder="User ID" id="update-user-id">
        <input type="text" placeholder="First Name" id="update-first-name">
        <input type="text" placeholder="Last Name" id="update-last-name">
        <input type="text" placeholder="Email" id="update-email">
        <input type="text" placeholder="Shoes" id="update-shoes">
        <input type="text" placeholder="Chalk" id="update-chalk">
        <input type="text" placeholder="Gender" id="update-gender">
        <input type="text" placeholder="Username" id="update-username">
        <input type="text" placeholder="Password" id="update-password">
        <button type="submit">Update User</button>
    </form>

    <p> Gym </p>

    <form id="gym-update-form">
        <input type="text" placeholder="Gym ID" id="update-gym-id">
        <input type="text" placeholder="Gym Name" id="update-gym-name">
        <input type="text" placeholder="Gym Address" id="update-gym-address">
        
        <button type="submit">Update Gym</button>

    </form>

    <p> Route </p>

    <form id="route-update-form">
        <input type="text" placeholder="Route ID" id="update-route-id">
        <input type="text" placeholder="Route Grade" id="update-route-grade">
        <input type="text" placeholder="Route Setter" id="update-route-setter">
        <input type="text" placeholder="Route Color" id="update-route-color">

        <button type="submit">Update Route</button>

    </form>

    <p> Climb Details </p>

    <form id="climbDetails-update-form">
        <input type="text" placeholder="Climb Detail ID" id="update-climbDetails-id">
        <input type="text" placeholder="Route ID" id="update-climbDetails-routeId">
        <input type="text" placeholder="Gym ID" id="update-climbDetails-gymId">
        <input type="text" placeholder="Notes" id="update-climbDetails-notes">

        <button type="submit">Update Climb Details</button>

    </form>


    <p id="update-message"></p> <!-- User feedback message -->


    <h1>Data Deletion</h1>

    <p> User </p>

    <form id="user-delete-form">
        <input type="text" placeholder="User ID" id="delete-user-id">
        <button type="submit">Delete User</button>
    </form>

    <p> Route </p>

    <form id="route-delete-form">
        <input type="text" placeholder="Route ID" id="delete-route-id">
        <button type="submit">Delete Route</button>
    </form>

    <p> Gym </p>

    <form id="gym-delete-form">
        <input type="text" placeholder="Gym ID" id="delete-gym-id">
        <button type="submit">Delete Gym</button>
    </form>

    <p> Climb Details </p>

    <form id="climb-details-delete-form">
        <input type="text" placeholder="Climb Detail ID" id="delete-climb-detail-id">
        <button type="submit">Delete Climb Detail</button>
    </form>

    <p id="delete-message"></p> <!-- User feedback message -->

    <script type="text/javascript" src="../scripts/script.js"></script>



    
</body>
</html>
