<!DOCTYPE html>

<html>

<head>
    <title>Clomb</title>
</head>

<body>
    
    <h1>Routes Page</h1>

    <p>Get Routes</p>

    <form id="fetch-routes">
        <input type="text" placeholder="Gym ID" id="get-route-gym-id">
        <button type="submit">Get Routes</button>
    </form>
    <ul id="get-objects-list"></ul>

    <p>Create Route</p>

    <form id="route-creation-form">
        <input type="text" placeholder="Route Grade" id="route-grade">
        <input type="text" placeholder="Route Setter" id="route-setter">
        <input type="text" placeholder="Route Color" id="route-color">
        <input type="text" placeholder="Gym ID" id="gym-id">

        <button type="submit">Create Route</button>

    </form>

    <p>Update Route</p>

    <form id="route-update-form">
        <input type="text" placeholder="Route ID" id="update-route-id">
        <input type="text" placeholder="Route Grade" id="update-route-grade">
        <input type="text" placeholder="Route Setter" id="update-route-setter">
        <input type="text" placeholder="Route Color" id="update-route-color">

        <button type="submit">Update Route</button>

    </form>

    <p>Delete Route</p>

    <form id="route-delete-form">
        <input type="text" placeholder="Route ID" id="delete-route-id">
        <button type="submit">Delete Route</button>
    </form>


    <h3 id="output-message"> </h3>

    <script type="text/javascript" src="../scripts/routes-script.js"></script>

</body>
